<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Survey Form</h1>
            <p>Please take a moment to complete this survey</p>
        </div>
        
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="120" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="satisfaction">Which option best describes your current role?</label>
                <select id="satisfaction" name="satisfaction" required>
                    <option value="">Select the current role</option>
                    <option value="very-satisfied">Student</option>
                    <option value="satisfied">Full Time job</option>
                    <option value="neutral">Full Time Learner</option>
                    <option value="dissatisfied">Prefer not to say</option>
                    <option value="very-dissatisfied">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="Definitely" name="source" value="social">
                        <label for="social">Definitely</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="Maybe" name="source" value="friend">
                        <label for="friend">Maybe</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="Not sure" name="source" value="advertisement">
                        <label for="advertisement">Not sure</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="satisfaction">What is your favorite feature of freeCodeCamp?</label>
                <select id="satisfaction" name="satisfaction" required>
                    <option value="">Select an option</option>
                    <option value="very-satisfied">Challenges</option>
                    <option value="satisfied">Projects</option>
                    <option value="neutral">community</option>
                    <option value="dissatisfied">Open source</option>
                </select>
            </div>

            <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature1" name="features" value="feature1">
                        <label for="feature1">User Interface</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature2" name="features" value="feature2">
                        <label for="feature2">Performance</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature3" name="features" value="feature3">
                        <label for="feature3">Customer Support</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature4" name="features" value="feature4">
                        <label for="feature4">Documentation</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts with us"></textarea>
            </div>

            <button type="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
